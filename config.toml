baseurl = "/"
title = "Pylenin"

theme = "hugo-coder"

languagecode = "en"
defaultcontentlanguage = "en"
enableEmoji = true

paginate = 20
canonifyurls = true

pygmentsstyle = "friendly"
pygmentscodefences = true
pygmentscodefencesguesssyntax = true
googleAnalytics = "UA-106768190-2"

#disqusShortname = "https-www-pylenin-com"

[params]
    author = "A collaborative website for Python topics"
    description = "Everything about Python"
    keywords = "python, blogs, data engineering, business intelligence"
    avatarurl = "img/pylenin_logo.png"
    footercontent = "P.S I have an accent"

    dateformat = "January 2, 2006"

    hideCredits = true
    hideCopyright = true

    # Git Commit in Footer, uncomment the line below to enable it.
    #commit = "https://github.com/luizdepra/hugo-coder/tree/"

    rtl = false

    # Use inverted colors
    inverted = false

    # Series see also post count
    maxSeeAlsoItems = 5

    # Custom CSS
    custom_css = []

    # Custom JS
    custom_js = []

[taxonomies]
  category = "categories"
  series = "series"
  tag = "tags"

[[params.social]]
    name = "Github"
    icon = "fab fa-github"
    weight = 1
    url = "https://github.com/pylenin/"
[[params.social]]
    name = "Twitter"
    icon = "fab fa-twitter"
    weight = 2
    url = "https://twitter.com/pylenin/"
[[params.social]]
    name = "LinkedIn"
    icon = "fab fa-linkedin"
    weight = 3
    url = "https://www.linkedin.com/in/lenin-mishra-18882a3a/"
[[params.social]]
    name = "Facebook"
    icon = "fab fa-facebook"
    weight = 4
    url = "https://www.facebook.com/pylenin/"

[permalinks]
    posts = "/blogs/:filename"

